<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm" ngNativeValidate>
        <div class="mb-3">
            <div class="form-group">
                <label class="form-label" for="name">Name</label>
                <input id="name" name="name" class="form-control" placeholder="name" 
                [(ngModel)]="userSettings.name" required
                #nameField="ngModel" />
                <p [hidden]="nameField.valid || nameField.untouched" style="color: red;">
                    Enter a name
                </p>
            </div>
        </div>

        <div class="mb-3">
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="emailOffers" name="emailOffers"
                        [(ngModel)]="userSettings.emailOffers" checked>
                    <label class="form-check-label" for="emailOffers">
                        Email Special Offers
                    </label>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <h5>User Interface Styles</h5>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light"
                        [(ngModel)]="userSettings.interfaceStyle">
                    <label class="form-check-label" for="lightInterface">
                        Light
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface"
                        value="medium" [(ngModel)]="userSettings.interfaceStyle">
                    <label class="form-check-label" for="mediumInterface">
                        Medium
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="dark"
                        [(ngModel)]="userSettings.interfaceStyle">
                    <label class="form-check-label" for="darkInterface">
                        Dark
                    </label>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <div class="form-group">
                <label for="subscriptionType" class="form-label">Subscription Type</label>
                <select class="form-select" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
                    <option>Monthly</option>
                    <option>Annual</option>
                    <option>Lifetime</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <div class="form-group">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3" [(ngModel)]="userSettings.notes"></textarea>
            </div>
        </div>

        <button class="btn btn-primary">Send</button>
    </form>
</div>

{{ form.value | json }}
